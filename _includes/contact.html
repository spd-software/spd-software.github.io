<section id="contact">

            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">

        <div class="col-lg-2 col-lg-offset-1 text-center" >

        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://www.google.com/maps/place/SunRise+Building/@16.0309082,108.2218939,17z/data=!3m1!4b1!4m5!3m4!1s0x314219efc77b268b:0x10d63ab88e358697!8m2!3d16.0309031!4d108.2240826">
            <i class="fa fa-building-o fa-3x wow bounceIn"></i>
            <p>Office: Sunrise Building 2nd Floor, 2/9 Street, Hai Chau District, Da Nang, Vietnam</p>
        </a>
        </div>

        

    </div>
